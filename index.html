<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Registration Form</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="form-container">
        <h2>🎓 Student Registration Portal</h2>
        <p class="subtitle">Please fill in your details carefully</p>

        <form id="registrationForm" action="submit.php" method="POST">
          <div class="grid">
            <div class="form-group">
              <label>Full Name</label>
              <input
                type="text"
                name="name"
                placeholder="Enter full name"
                required
              />
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                name="email"
                placeholder="example@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="tel"
                name="phone"
                placeholder="10-digit number"
                pattern="[0-9]{10}"
                required
              />
            </div>

            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" name="dob" required />
            </div>

            <div class="form-group">
              <label>Gender</label>
              <select name="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group">
              <label>Course / Program</label>
              <select name="course" required>
                <option value="">Select Course / Program</option>

                <!-- ⚙️ Engineering (Undergraduate) -->
                <optgroup label="Engineering (B.E / B.Tech)">
                  <option>B.E (Computer Science & Engineering)</option>
                  <option>B.E (Electronics & Communication Engineering)</option>
                  <option>B.E (Mechanical Engineering)</option>
                  <option>B.E (Civil Engineering)</option>
                  <option>B.E (Electrical & Electronics Engineering)</option>
                  <option>B.E (Information Science & Engineering)</option>
                  <option>B.E (Biotechnology)</option>
                  <option>B.E (Automobile Engineering)</option>
                  <option>B.E (Aerospace Engineering)</option>
                  <option>B.Tech (Computer Science & Engineering)</option>
                  <option>B.Tech (Information Technology)</option>
                  <option>
                    B.Tech (Electronics & Communication Engineering)
                  </option>
                  <option>B.Tech (Mechanical Engineering)</option>
                  <option>B.Tech (Civil Engineering)</option>
                  <option>B.Tech (Electrical Engineering)</option>
                  <option>B.Tech (Biotechnology)</option>
                </optgroup>

                <!-- 🧠 Engineering (Postgraduate) -->
                <optgroup label="Engineering (M.E / M.Tech)">
                  <option>M.E (Computer Science & Engineering)</option>
                  <option>M.E (Electronics & Communication Engineering)</option>
                  <option>M.E (Mechanical Engineering)</option>
                  <option>M.E (Civil Engineering)</option>
                  <option>M.Tech (Computer Science & Engineering)</option>
                  <option>M.Tech (Information Technology)</option>
                  <option>M.Tech (Data Science)</option>
                  <option>
                    M.Tech (Artificial Intelligence & Machine Learning)
                  </option>
                  <option>M.Tech (Cybersecurity)</option>
                  <option>M.Tech (VLSI Design)</option>
                </optgroup>

                <!-- 🔬 Science Programs -->
                <optgroup label="Science">
                  <option>B.Sc (Computer Science)</option>
                  <option>B.Sc (Physics)</option>
                  <option>B.Sc (Mathematics)</option>
                  <option>B.Sc (Chemistry)</option>
                  <option>B.Sc (Biotechnology)</option>
                  <option>M.Sc (Computer Science)</option>
                  <option>M.Sc (Physics)</option>
                  <option>M.Sc (Mathematics)</option>
                  <option>M.Sc (Biotechnology)</option>
                </optgroup>

                <!-- 💼 Commerce & Management -->
                <optgroup label="Commerce & Management">
                  <option>BBA (Bachelor of Business Administration)</option>
                  <option>B.Com (Bachelor of Commerce)</option>
                  <option>MBA (Master of Business Administration)</option>
                  <option>M.Com (Master of Commerce)</option>
                </optgroup>

                <!-- 🎓 Arts & Education -->
                <optgroup label="Arts & Education">
                  <option>BA (Bachelor of Arts)</option>
                  <option>MA (English)</option>
                  <option>MA (Economics)</option>
                  <option>B.Ed (Bachelor of Education)</option>
                  <option>M.Ed (Master of Education)</option>
                </optgroup>

                <!-- 💻 Computer Applications -->
                <optgroup label="Computer Applications">
                  <option>BCA (Bachelor of Computer Applications)</option>
                  <option>MCA (Master of Computer Applications)</option>
                </optgroup>

                <!-- 🪪 Diploma & Certificate Programs -->
                <optgroup label="Diploma & Certificate Courses">
                  <option>Diploma in Computer Engineering</option>
                  <option>Diploma in Civil Engineering</option>
                  <option>Diploma in Mechanical Engineering</option>
                  <option>Diploma in Electrical Engineering</option>
                  <option>Diploma in Electronics & Communication</option>
                  <option>Diploma in Web Design</option>
                  <option>Diploma in Data Science</option>
                  <option>Certificate in AI & Machine Learning</option>
                  <option>Certificate in Cybersecurity</option>
                  <option>Certificate in Cloud Computing</option>
                  <option>Certificate in Digital Marketing</option>
                </optgroup>
              </select>
            </div>

            <div class="form-group full">
              <label>Address</label>
              <textarea
                name="address"
                rows="3"
                placeholder="Enter your address"
                required
              ></textarea>
            </div>
          </div>

          <button type="submit" class="btn">Submit Application</button>
        </form>
      </div>
    </div>
  </body>
</html>
